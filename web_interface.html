<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 AutoCut - Веб-интерфейс</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MP3 AutoCut</h1>
        
        <div class="file-upload-container" id="dropArea">
            <div class="file-upload-content">
                <img src="upload-icon.svg" alt="Upload" id="uploadIcon">
                <p>Перетащите MP3 файл сюда или</p>
                <label for="fileInput" class="file-upload-btn">Выберите файл</label>
                <input type="file" id="fileInput" accept=".mp3" hidden>
            </div>
            <div class="file-info" id="fileInfo" style="display: none;">
                <p>Выбран файл: <span id="fileName">Нет файла</span></p>
                <p>Размер: <span id="fileSize">0</span> МБ</p>
                <button id="clearFileBtn">Очистить</button>
            </div>
        </div>

        <div class="settings-container">
            <h2>Параметры обработки</h2>
            
            <div class="slider-container">
                <label for="durationSlider">Длительность куска (сек): <span id="durationValue">180</span></label>
                <input type="range" id="durationSlider" min="30" max="600" value="180" class="slider">
            </div>
            
            <div class="slider-container">
                <label for="windowSlider">Окно поиска тишины (сек): <span id="windowValue">10</span></label>
                <input type="range" id="windowSlider" min="1" max="30" value="10" class="slider">
            </div>
            
            <div class="slider-container">
                <label for="thresholdSlider">Порог тишины (dBFS): <span id="thresholdValue">-40</span></label>
                <input type="range" id="thresholdSlider" min="-60" max="-20" value="-40" class="slider">
            </div>
            
            <div class="slider-container">
                <label for="minSilenceSlider">Мин. длина тишины (мс): <span id="minSilenceValue">500</span></label>
                <input type="range" id="minSilenceSlider" min="100" max="2000" value="500" class="slider">
            </div>
            
            <div class="slider-container">
                <label for="speedSlider">Скорость воспроизведения: <span id="speedValue">1.0</span>x</label>
                <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0" class="slider">
            </div>
        </div>
        
        <div class="output-container">
            <h2>Выходная директория</h2>
            <div class="output-path-container">
                <input type="text" id="outputPath" value="ready_mp3" readonly>
                <button id="changeOutputBtn">Изменить</button>
            </div>
        </div>
        
        <div class="action-container">
            <button id="processBtn" class="process-btn" disabled>Обработать файл</button>
        </div>
        
        <div class="progress-container" id="progressContainer" style="display: none;">
            <h2>Прогресс обработки</h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p id="progressText">0%</p>
        </div>
        
        <div class="log-container">
            <h2>Лог операций</h2>
            <div class="log-output" id="logOutput"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
